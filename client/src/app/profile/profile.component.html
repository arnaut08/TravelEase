<div class="container mt-3">
    <div class="d-flex flex-column ">
        <div class="d-flex  justify-content-center">
            <img src="http://localhost:3000/{{userDetails.profilePic}}">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-sm" routerLink="../upload"> Change Pic</button>
        </div>
        <div class="d-flex  justify-content-center">
            <h4 class="bold">Name: </h4> 
            <h5 class="mx-1 mt-1"> {{userDetails.firstName | uppercase}} {{userDetails.lastName | uppercase}}</h5>
        </div>
        <div class="d-flex justify-content-center">
            <h4 class="bold">Number: </h4> 
            <h5 class="mx-1 mt-1"> {{userDetails.phone}}</h5>
        </div>
        <div class="d-flex justify-content-center">
            <h4 class="bold">Date of Birth: </h4> 
            <h5 class="mx-1 mt-1"> {{userDetails.DOB | date}}</h5>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mx-1 btn-sm" routerLink="edit">Edit Profile</button>
            <button class="btn btn-primary mx-1 btn-sm" routerLink="../changePassword">Change Password</button>
        </div>
    </div>
</div>
